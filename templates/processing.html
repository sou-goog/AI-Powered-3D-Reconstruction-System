<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing - 3D Reconstruction Studio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Space+Grotesk:wght@600;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #06b6d4;
            --secondary: #10b981;
            --accent: #3b82f6;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1f35 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background orbs */
        body::before,
        body::after {
            content: '';
            position: fixed;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.2;
            animation: float 25s ease-in-out infinite;
            z-index: 0;
        }

        body::before {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, var(--primary), var(--accent));
            top: -250px;
            left: -250px;
        }

        body::after {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--secondary), var(--primary));
            bottom: -200px;
            right: -200px;
            animation-delay: 12s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            33% {
                transform: translate(40px, -40px) scale(1.1);
            }

            66% {
                transform: translate(-30px, 30px) scale(0.9);
            }
        }

        .container-main {
            max-width: 1100px;
            margin: 50px auto;
            position: relative;
            z-index: 1;
            padding: 0 24px;
        }

        /* Premium glass card */
        .glass-card {
            background: linear-gradient(135deg,
                    rgba(255, 255, 255, 0.12) 0%,
                    rgba(255, 255, 255, 0.06) 100%);
            backdrop-filter: blur(24px) saturate(190%);
            border-radius: 36px;
            border: 1.5px solid rgba(255, 255, 255, 0.2);
            padding: 48px;
            box-shadow:
                0 12px 40px 0 rgba(0, 0, 0, 0.5),
                inset 0 1px 1px 0 rgba(255, 255, 255, 0.15);
        }

        /* Header */
        .header-main {
            text-align: center;
            margin-bottom: 44px;
        }

        h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 3.2rem;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #ffffff 0%, #a5b4fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 1.15rem;
            color: #9ca3af;
            font-weight: 400;
        }

        /* Status Section */
        .status-section {
            background: linear-gradient(135deg,
                    rgba(6, 182, 212, 0.08) 0%,
                    rgba(16, 185, 129, 0.08) 100%);
            border: 1.5px solid rgba(6, 182, 212, 0.3);
            border-radius: 24px;
            padding: 36px;
            margin-bottom: 32px;
            text-align: center;
        }

        .status-icon {
            font-size: 4rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.8;
                transform: scale(1.05);
            }
        }

        .status-text {
            font-size: 1.5rem;
            font-weight: 600;
            color: #f8fafc;
            margin-bottom: 8px;
        }

        .status-subtext {
            color: #94a3b8;
            font-size: 1rem;
        }

        /* Progress Bar */
        .progress-container {
            margin: 28px 0;
        }

        .progress {
            height: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .progress-bar {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            height: 100%;
            transition: width 0.5s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(6, 182, 212, 0.5);
        }

        .progress-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            100% {
                left: 100%;
            }
        }

        /* Terminal */
        .terminal-container {
            background: #0d1117;
            border: 1.5px solid rgba(6, 182, 212, 0.25);
            border-radius: 20px;
            overflow: hidden;
            box-shadow:
                0 8px 24px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }

        .terminal-header {
            background: linear-gradient(135deg,
                    rgba(6, 182, 212, 0.1) 0%,
                    rgba(16, 185, 129, 0.1) 100%);
            padding: 14px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .terminal-dots {
            display: flex;
            gap: 8px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .dot-red {
            background: #ff5f56;
        }

        .dot-yellow {
            background: #ffbd2e;
        }

        .dot-green {
            background: #27c93f;
        }

        .terminal-title {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            color: #94a3b8;
            font-weight: 500;
        }

        .terminal-body {
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            line-height: 1.8;
        }

        .terminal-body::-webkit-scrollbar {
            width: 8px;
        }

        .terminal-body::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
        }

        .terminal-body::-webkit-scrollbar-thumb {
            background: rgba(6, 182, 212, 0.3);
            border-radius: 4px;
        }

        .terminal-body::-webkit-scrollbar-thumb:hover {
            background: rgba(6, 182, 212, 0.5);
        }

        .terminal-line {
            margin-bottom: 6px;
            color: #22c55e;
            opacity: 0;
            animation: fadeIn 0.3s ease forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .terminal-timestamp {
            color: #64748b;
            margin-right: 8px;
        }

        /* Complete Section */
        .complete-section {
            display: none;
            text-align: center;
            padding: 32px;
            background: linear-gradient(135deg,
                    rgba(16, 185, 129, 0.1) 0%,
                    rgba(6, 182, 212, 0.1) 100%);
            border: 1.5px solid rgba(16, 185, 129, 0.3);
            border-radius: 24px;
            margin-top: 32px;
        }

        .complete-section.show {
            display: block;
        }

        .complete-icon {
            font-size: 4.5rem;
            color: var(--secondary);
            margin-bottom: 20px;
            animation: scaleIn 0.5s ease;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }

            to {
                transform: scale(1);
            }
        }

        .complete-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: #f8fafc;
            margin-bottom: 12px;
        }

        .complete-text {
            color: #94a3b8;
            font-size: 1.05rem;
            margin-bottom: 28px;
        }

        .btn-view-result {
            padding: 16px 40px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border: none;
            border-radius: 14px;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 6px 24px rgba(6, 182, 212, 0.4);
        }

        .btn-view-result:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 36px rgba(6, 182, 212, 0.6);
            color: white;
        }

        /* Error Section */
        .error-section {
            display: none;
            text-align: center;
            padding: 32px;
            background: rgba(239, 68, 68, 0.1);
            border: 1.5px solid rgba(239, 68, 68, 0.3);
            border-radius: 24px;
            margin-top: 32px;
        }

        .error-section.show {
            display: block;
        }

        .error-icon {
            font-size: 4rem;
            color: #ef4444;
            margin-bottom: 20px;
        }

        .error-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.75rem;
            font-weight: 700;
            color: #f8fafc;
            margin-bottom: 12px;
        }

        .error-text {
            color: #fca5a5;
            font-size: 1rem;
            margin-bottom: 24px;
        }

        .btn-back {
            padding: 14px 32px;
            background: rgba(255, 255, 255, 0.12);
            border: 1.5px solid rgba(255, 255, 255, 0.25);
            border-radius: 12px;
            color: #e5e7eb;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-back:hover {
            background: rgba(255, 255, 255, 0.18);
            color: white;
            transform: translateY(-2px);
        }

        /* Mobile */
        @media (max-width: 768px) {
            .glass-card {
                padding: 32px 24px;
            }

            h1 {
                font-size: 2.5rem;
            }

            .terminal-body {
                font-size: 0.8rem;
                max-height: 300px;
            }
        }
    </style>
</head>

<body>
    <div class="container-main">
        <div class="glass-card">
            <div class="header-main">
                <h1><i class="fas fa-cog fa-spin me-3" style="font-size: 0.9em;"></i>3D Model Processing</h1>
                <p class="subtitle">AI-Powered 3D Generation in Progress</p>
            </div>

            <div class="status-section">
                <div class="status-icon">
                    <i class="fas fa-video"></i>
                </div>
                <div class="status-text" id="statusText">Rendering 3D Views...</div>
                <p class="status-subtext">Please wait while we process your image</p>

                <div class="progress-container">
                    <div class="progress">
                        <div class="progress-bar" id="progressBar" style="width: 0%"></div>
                    </div>
                </div>
            </div>

            <div class="terminal-container">
                <div class="terminal-header">
                    <div class="terminal-dots">
                        <div class="dot dot-red"></div>
                        <div class="dot dot-yellow"></div>
                        <div class="dot dot-green"></div>
                    </div>
                    <div class="terminal-title">TripoSR Processing Terminal</div>
                </div>
                <div class="terminal-body" id="terminal"></div>
            </div>

            <div class="complete-section" id="completeSection">
                <i class="fas fa-check-circle complete-icon"></i>
                <div class="complete-title">Processing Complete!</div>
                <p class="complete-text">Your 3D model is ready to view</p>
                <a href="#" id="viewResultBtn" class="btn-view-result">
                    <i class="fas fa-cube me-2"></i>View 3D Model
                </a>
            </div>

            <div class="error-section" id="errorSection">
                <i class="fas fa-exclamation-triangle error-icon"></i>
                <div class="error-title">Processing Failed</div>
                <p class="error-text" id="errorMessage">An error occurred during processing</p>
                <a href="/" class="btn-back">
                    <i class="fas fa-arrow-left me-2"></i>Back to Home
                </a>
            </div>
        </div>
    </div>

    <script>
        const terminal = document.getElementById('terminal');
        const progressBar = document.getElementById('progressBar');
        const statusText = document.getElementById('statusText');
        const completeSection = document.getElementById('completeSection');
        const errorSection = document.getElementById('errorSection');
        const errorMessage = document.getElementById('errorMessage');
        const viewResultBtn = document.getElementById('viewResultBtn');

        let eventSource;
        let session_id = '{{ session_id }}';

        function addTerminalLine(message, timestamp) {
            const line = document.createElement('div');
            line.className = 'terminal-line';

            const time = document.createElement('span');
            time.className = 'terminal-timestamp';
            time.textContent = `[${timestamp}]`;

            const msg = document.createElement('span');
            msg.textContent = ` ${message}`;

            line.appendChild(time);
            line.appendChild(msg);
            terminal.appendChild(line);
            terminal.scrollTop = terminal.scrollHeight;
        }

        console.log('Session ID:', session_id);

        function connectToServer() {
            const url = `/progress/${session_id}`;
            console.log('Connecting to:', url);
            eventSource = new EventSource(url);

            eventSource.onmessage = function (event) {
                try {
                    const data = JSON.parse(event.data);

                    if (data.heartbeat) {
                        return;
                    }

                    if (data.message) {
                        addTerminalLine(data.message, data.timestamp || '00:00:00');
                    }

                    if (data.step && data.total_steps) {
                        const percentage = Math.round((data.step / data.total_steps) * 100);
                        progressBar.style.width = percentage + '%';
                    }

                    if (data.status === 'completed' && data.folder) {
                        setTimeout(() => {
                            statusText.textContent = 'Processing Complete!';
                            progressBar.style.width = '100%';
                            completeSection.classList.add('show');
                            viewResultBtn.href = `/result/${data.folder}`;
                            eventSource.close();
                        }, 500);
                    }

                    if (data.status === 'failed') {
                        statusText.textContent = 'Processing Failed';
                        errorMessage.textContent = data.error || 'An error occurred during processing';
                        errorSection.classList.add('show');
                        eventSource.close();
                    }
                } catch (e) {
                    console.error('Error parsing message:', e);
                }
            };

            eventSource.onerror = function (error) {
                console.error('EventSource error:', error);
                setTimeout(connectToServer, 2000);
            };
        }

        // Start connection
        connectToServer();
    </script>
</body>

</html>
