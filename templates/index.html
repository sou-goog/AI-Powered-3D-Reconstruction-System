<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>AI 3D Reconstruction Studio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --gradient-main: linear-gradient(135deg, #06b6d4 0%, #10b981 100%);
            --gradient-accent: linear-gradient(135deg, #f59e0b 0%, #ef4444 100%);
            --gradient-text: linear-gradient(135deg, #06b6d4 0%, #3b82f6 30%, #8b5cf6 60%, #ec4899 100%);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0f172a;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 15% 20%, rgba(6, 182, 212, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 85% 80%, rgba(16, 185, 129, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(139, 92, 246, 0.15) 0%, transparent 40%);
            animation: bgPulse 8s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes bgPulse {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.8;
                transform: scale(1.05);
            }
        }

        .container-main {
            max-width: 900px;
            margin: 60px auto;
            position: relative;
            z-index: 1;
            padding: 0 20px;
        }

        /* Glassmorphism card */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 60px 50px;
            box-shadow:
                0 8px 32px 0 rgba(31, 38, 135, 0.37),
                inset 0 0 80px rgba(255, 255, 255, 0.03);
            transition: all 0.4s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow:
                0 15px 60px 0 rgba(31, 38, 135, 0.5),
                inset 0 0 100px rgba(255, 255, 255, 0.05);
        }

        /* Header with gradient text */
        .header-main {
            text-align: center;
            margin-bottom: 50px;
        }

        .header-label {
            display: inline-block;
            padding: 8px 20px;
            background: rgba(6, 182, 212, 0.15);
            border: 1px solid rgba(6, 182, 212, 0.4);
            border-radius: 50px;
            color: #a0aec0;
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 20px;
            animation: fadeInDown 0.8s ease;
        }

        h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 4rem;
            font-weight: 700;
            background: var(--gradient-text);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientText 8s ease infinite, fadeInDown 0.8s ease 0.2s backwards;
            margin-bottom: 15px;
            line-height: 1.2;
        }

        @keyframes gradientText {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .subtitle {
            color: #a0aec0;
            font-size: 1.2rem;
            font-weight: 400;
            animation: fadeInDown 0.8s ease 0.4s backwards;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Upload area */
        .upload-zone {
            position: relative;
            border: 3px dashed rgba(6, 182, 212, 0.4);
            border-radius: 25px;
            padding: 60px 40px;
            text-align: center;
            background: rgba(6, 182, 212, 0.05);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            margin-bottom: 30px;
            animation: fadeInUp 0.8s ease 0.6s backwards;
            overflow: hidden;
        }

        .upload-zone::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg,
                    transparent 0deg,
                    rgba(6, 182, 212, 0.15) 90deg,
                    transparent 180deg,
                    rgba(16, 185, 129, 0.15) 270deg,
                    transparent 360deg);
            animation: rotate 8s linear infinite;
            opacity: 0;
            transition: opacity 0.4s;
        }

        .upload-zone:hover::before {
            opacity: 1;
        }

        @keyframes rotate {
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .upload-zone:hover {
            border-color: rgba(6, 182, 212, 0.8);
            background: rgba(6, 182, 212, 0.1);
            transform: scale(1.02);
        }

        .upload-zone.dragover {
            border-color: #06b6d4;
            background: rgba(6, 182, 212, 0.2);
            transform: scale(1.05);
        }

        .upload-icon-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 25px;
        }

        .upload-icon {
            font-size: 5rem;
            background: var(--gradient-main);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: float 3s ease-in-out infinite;
            position: relative;
            z-index: 2;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-15px);
            }
        }

        .icon-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, rgba(6, 182, 212, 0.4), transparent 70%);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.7;
            }

            50% {
                transform: translate(-50%, -50%) scale(1.3);
                opacity: 0.3;
            }
        }

        .upload-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.8rem;
            font-weight: 600;
            color: #e2e8f0;
            margin-bottom: 10px;
        }

        .upload-subtitle {
            color: #a0aec0;
            font-size: 1rem;
            margin-bottom: 25px;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            cursor: pointer;
        }

        /* Browse button */
        .btn-browse {
            background: var(--gradient-main);
            color: white;
            border: none;
            padding: 14px 35px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.95rem;
            letter-spacing: 0.5px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .btn-browse::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn-browse:hover::before {
            left: 100%;
        }

        .btn-browse:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        /* Preview image */
        .preview-container {
            margin: 25px 0;
            display: none;
            animation: fadeInUp 0.5s ease;
        }

        .preview-container.show {
            display: block;
        }

        .preview-image-wrapper {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            border: 2px solid rgba(102, 126, 234, 0.3);
            max-width: 400px;
            margin: 0 auto;
        }

        .preview-image {
            width: 100%;
            display: block;
        }

        .remove-preview {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(239, 68, 68, 0.9);
            backdrop-filter: blur(10px);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .remove-preview:hover {
            background: #dc2626;
            transform: rotate(90deg) scale(1.1);
        }

        /* Generate button */
        .btn-generate {
            width: 100%;
            padding: 18px;
            background: var(--gradient-main);
            border: none;
            border-radius: 50px;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s ease 0.8s backwards;
        }

        .btn-generate::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-generate:hover::before {
            width: 400px;
            height: 400px;
        }

        .btn-generate:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
        }

        .btn-generate:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-generate span {
            position: relative;
            z-index: 1;
        }

        /* Gallery link */
        .gallery-link {
            text-align: center;
            margin-top: 30px;
            animation: fadeInUp 0.8s ease 1s backwards;
        }

        .gallery-link a {
            color: #a0aec0;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .gallery-link a:hover {
            color: #667eea;
            gap: 12px;
        }

        /* Floating particles */
        .particle {
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.15;
            animation: floatParticle 20s infinite;
        }

        @keyframes floatParticle {

            0%,
            100% {
                transform: translate(0, 0) rotate(0deg);
            }

            25% {
                transform: translate(100px, -100px) rotate(90deg);
            }

            50% {
                transform: translate(200px, 50px) rotate(180deg);
            }

            75% {
                transform: translate(-100px, 100px) rotate(270deg);
            }
        }

        @media (max-width: 768px) {
            .glass-card {
                padding: 40px 30px;
            }

            h1 {
                font-size: 2.5rem;
            }

            .upload-zone {
                padding: 40px 25px;
            }
        }
    </style>
</head>

<body>
    <!-- Floating particles -->
    <div class="particle"
        style="width: 100px; height: 100px; top: 10%; left: 10%; background: linear-gradient(135deg, #667eea, #764ba2); animation-delay: 0s;">
    </div>
    <div class="particle"
        style="width: 80px; height: 80px; top: 60%; right: 15%; background: linear-gradient(135deg, #f5576c, #f093fb); animation-delay: 5s;">
    </div>
    <div class="particle"
        style="width: 60px; height: 60px; bottom: 20%; left: 20%; background: linear-gradient(135deg, #4facfe, #00f2fe); animation-delay: 10s;">
    </div>

    <div class="container-main">
        <div class="glass-card">
            <div class="header-main">
                <span class="header-label">ðŸ¤– Powered by AI</span>
                <h1>3D Reconstruction<br>Studio</h1>
                <p class="subtitle">Transform any 2D image into a stunning 3D model with cutting-edge AI technology</p>
            </div>

            <form method="POST" enctype="multipart/form-data" id="uploadForm">
                <div class="upload-zone" id="uploadArea">
                    <input type="file" name="file" id="fileInput" class="file-input" accept="image/*" required>

                    <div class="upload-icon-wrapper">
                        <div class="icon-glow"></div>
                        <i class="fas fa-cloud-upload-alt upload-icon"></i>
                    </div>

                    <div class="upload-title">Drop your image here</div>
                    <p class="upload-subtitle">or click to browse â€¢ JPG, PNG, GIF up to 10MB</p>

                    <button type="button" class="btn-browse" onclick="document.getElementById('fileInput').click()">
                        <i class="fas fa-folder-open me-2"></i>Browse Files
                    </button>
                </div>

                <div class="preview-container" id="previewContainer">
                    <div class="preview-image-wrapper">
                        <img id="previewImage" class="preview-image" src="" alt="Preview">
                        <button type="button" class="remove-preview" onclick="clearPreview()">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn-generate" id="generateBtn" disabled>
                    <span><i class="fas fa-magic me-2"></i>Generate 3D Model</span>
                </button>
            </form>

            <div class="gallery-link">
                <a href="/gallery">
                    <i class="fas fa-images"></i>
                    View Gallery
                    <i class="fas fa-arrow-right"></i>
                </a>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        const generateBtn = document.getElementById('generateBtn');
        const uploadForm = document.getElementById('uploadForm');

        // Drag and drop
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            uploadArea.addEventListener(eventName, () => {
                uploadArea.classList.add('dragover');
            }, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, () => {
                uploadArea.classList.remove('dragover');
            }, false);
        });

        uploadArea.addEventListener('drop', (e) => {
            const dt = e.dataTransfer;
            const files = dt.files;
            fileInput.files = files;
            handleFileSelection();
        }, false);

        // File selection
        fileInput.addEventListener('change', handleFileSelection);

        function handleFileSelection() {
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewImage.src = e.target.result;
                    previewContainer.classList.add('show');
                    generateBtn.disabled = false;
                };
                reader.readAsDataURL(file);
            }
        }

        function clearPreview() {
            previewImage.src = '';
            previewContainer.classList.remove('show');
            fileInput.value = '';
            generateBtn.disabled = true;
        }

        // Form submission
        uploadForm.addEventListener('submit', (e) => {
            generateBtn.innerHTML = '<span><i class="fas fa-spinner fa-spin me-2"></i>Processing...</span>';
            generateBtn.disabled = true;
        });
    </script>
</body>

</html>
