<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Result - Reconstruction Studio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@600;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #06b6d4;
            --secondary: #10b981;
            --accent: #3b82f6;
            --dark-bg: #0a0e1a;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1f35 100%);
            min-height: 100vh;
            color: #f8fafc;
            position: relative;
            overflow-x: hidden;
            padding: 40px 20px;
        }

        /* Animated background orbs */
        body::before,
        body::after {
            content: '';
            position: fixed;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.2;
            animation: float 25s ease-in-out infinite;
            z-index: 0;
        }

        body::before {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, var(--primary), var(--accent));
            top: -250px;
            left: -250px;
        }

        body::after {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--secondary), var(--primary));
            bottom: -200px;
            right: -200px;
            animation-delay: 12s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            33% {
                transform: translate(40px, -40px) scale(1.1);
            }

            66% {
                transform: translate(-30px, 30px) scale(0.9);
            }
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        /* Premium Glass Card */
        .glass-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.03) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .header {
            text-align: center;
            padding: 40px;
            border-bottom: 1px solid var(--glass-border);
            background: linear-gradient(to bottom, rgba(6, 182, 212, 0.05), transparent);
        }

        h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #fff, #cbd5e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 1.1rem;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }

        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
        }

        .media-card {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .media-card:hover {
            transform: translateY(-5px);
            border-color: rgba(6, 182, 212, 0.3);
        }

        .media-card-header {
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.03);
            border-bottom: 1px solid var(--glass-border);
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 600;
            color: #e2e8f0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .media-card-body {
            padding: 20px;
        }

        .media-card img,
        .media-card video {
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        /* 3D Viewer */
        .viewer-section {
            grid-column: 1 / -1;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 30px;
            margin: 0 30px 30px 30px;
        }

        .viewer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .viewer-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            color: #fff;
        }

        .obj-container {
            height: 500px;
            background: #0f131f;
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            position: relative;
            overflow: hidden;
        }

        .obj-viewer {
            width: 100%;
            height: 100%;
        }

        /* Controls */
        .control-panel {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid var(--glass-border);
        }

        .btn-control {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: #cbd5e1;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .btn-control:hover {
            background: rgba(6, 182, 212, 0.2);
            border-color: rgba(6, 182, 212, 0.4);
            color: #fff;
        }

        .btn-control.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* Download Section */
        .downloads {
            padding: 30px;
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid var(--glass-border);
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .btn-download {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(6, 182, 212, 0.3);
        }

        .btn-download:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(6, 182, 212, 0.5);
            color: white;
        }

        .btn-back {
            background: rgba(255, 255, 255, 0.05);
            color: #cbd5e1;
            padding: 12px 24px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            border: 1px solid var(--glass-border);
        }

        .btn-back:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        /* Loading Spinner */
        .spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 3px solid rgba(6, 182, 212, 0.3);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="glass-card">
            <!-- Header -->
            <div class="header">
                <h1>3D Reconstruction Studio</h1>
                <p class="subtitle">Professional AI-Powered 3D Model Generation & Visualization</p>
            </div>

            <!-- Content Grid -->
            <div class="content-grid">
                <!-- Input Image -->
                <div class="media-card">
                    <div class="media-card-header">
                        <i class="fas fa-image text-info"></i> Original Image
                    </div>
                    <div class="media-card-body">
                        <img src="{{ url_for('output_files', folder=folder, filename='input.png') }}" alt="Input">
                    </div>
                </div>

                <!-- 3D Video -->
                <div class="media-card">
                    <div class="media-card-header">
                        <i class="fas fa-film text-success"></i> 3D Preview
                    </div>
                    <div class="media-card-body">
                        <video autoplay loop muted playsinline>
                            <source src="{{ url_for('output_files', folder=folder, filename=video_file) }}"
                                type="video/mp4">
                        </video>
                    </div>
                </div>
            </div>

            <!-- Interactive Viewer -->
            <div class="viewer-section">
                <div class="viewer-header">
                    <div class="viewer-title"><i class="fas fa-cube me-2 text-primary"></i>Interactive 3D Model</div>
                    <div>
                        <button class="btn-control me-2" onclick="resetCamera()"><i class="fas fa-home me-1"></i>
                            Reset</button>
                        <button class="btn-control active" id="autoRotateBtn" onclick="toggleAutoRotate()"><i
                                class="fas fa-sync me-1"></i> Auto-Rotate</button>
                    </div>
                </div>

                <div class="obj-container">
                    <div id="spinner" class="spinner"></div>
                    <div id="objViewer" class="obj-viewer"></div>
                </div>

                <div class="control-panel">
                    <div class="row g-3">
                        <div class="col-md-6 d-flex gap-2">
                            <button class="btn-control w-100" onclick="rotateObject('z', -0.2)">
                                <i class="fas fa-undo"></i> Rotate Left
                            </button>
                            <button class="btn-control w-100" onclick="rotateObject('z', 0.2)">
                                <i class="fas fa-redo"></i> Rotate Right
                            </button>
                        </div>
                        <div class="col-md-6 d-flex gap-2">
                            <button class="btn-control w-100" onclick="toggleWireframe()">
                                <i class="fas fa-vector-square"></i> Wireframe
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Downloads -->
            <div class="downloads">
                <a href="{{ url_for('output_files', folder=folder, filename=obj_file) }}" class="btn-download" download>
                    <i class="fas fa-download"></i> Download OBJ
                </a>
                <a href="{{ url_for('output_files', folder=folder, filename=stl_file) }}" class="btn-download" download>
                    <i class="fas fa-cube"></i> Download STL
                </a>
                <a href="{{ url_for('index') }}" class="btn-back">
                    <i class="fas fa-arrow-left"></i> Create New
                </a>
            </div>
        </div>
    </div>

    <!-- Three.js Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        let scene, camera, renderer, controls, objModel;
        let isAutoRotating = true;
        let animationId;

        function init() {
            const container = document.getElementById('objViewer');
            const width = container.clientWidth;
            const height = container.clientHeight;

            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0f131f); // Dark background

            // Camera
            camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 1000);
            camera.position.set(0, 1.5, 3); // Slightly elevated view

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(width, height);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);

            // Controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 2.0;

            // Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
            dirLight.position.set(2, 5, 2);
            scene.add(dirLight);

            const backLight = new THREE.DirectionalLight(0x445588, 0.5);
            backLight.position.set(-2, 2, -5);
            scene.add(backLight);

            // Load Model
            const loader = new THREE.OBJLoader();
            const objUrl = "{{ url_for('output_files', folder=folder, filename=obj_file) }}";

            loader.load(
                objUrl,
                function (object) {
                    objModel = object;

                    // Center object
                    const box = new THREE.Box3().setFromObject(object);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());

                    // Normalize scale
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const scale = 1.5 / maxDim;
                    object.scale.set(scale, scale, scale);

                    // Center position
                    object.position.x = -center.x * scale;
                    object.position.y = -center.y * scale; // Adjust if needed
                    object.position.z = -center.z * scale;

                    // Material
                    object.traverse(function (child) {
                        if (child.isMesh) {
                            child.material = new THREE.MeshStandardMaterial({
                                color: 0xcccccc,
                                roughness: 0.5,
                                metalness: 0.2
                            });
                            child.castShadow = true;
                            child.receiveShadow = true;
                        }
                    });

                    scene.add(object);
                    document.getElementById('spinner').style.display = 'none';
                    animate();
                },
                function (xhr) {
                    // console.log((xhr.loaded / xhr.total * 100) + '% loaded');
                },
                function (error) {
                    console.error('An error happened', error);
                    document.getElementById('spinner').style.display = 'none';
                    container.innerHTML = '<div class="text-center text-white mt-5">Error loading 3D model</div>';
                }
            );

            // Resize handle
            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            const container = document.getElementById('objViewer');
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        }

        function animate() {
            animationId = requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        // Controls
        function resetCamera() {
            camera.position.set(0, 1.5, 3);
            camera.lookAt(0, 0, 0);
            controls.target.set(0, 0, 0);
            controls.update();
        }

        function toggleAutoRotate() {
            controls.autoRotate = !controls.autoRotate;
            const btn = document.getElementById('autoRotateBtn');
            if (controls.autoRotate) {
                btn.classList.add('active');
            } else {
                btn.classList.remove('active');
            }
        }

        function rotateObject(axis, angle) {
            if (objModel) {
                // Rotate the group or the object itself
                // Since OrbitControls rotates camera, to rotate object we modify rotation
                objModel.rotation[axis] += angle;
            }
        }

        let wireframeMode = false;
        function toggleWireframe() {
            wireframeMode = !wireframeMode;
            if (objModel) {
                objModel.traverse(function (child) {
                    if (child.isMesh) {
                        child.material.wireframe = wireframeMode;
                    }
                });
            }
        }

        init();
    </script>
</body>

</html>
